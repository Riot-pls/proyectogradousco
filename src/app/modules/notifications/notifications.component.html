<body>
  <br><br>
  <div class='container animated fadeIn fast'>
    <div class="container">
      <h2>Tus notificaciones</h2>
      <table class="table text-center">
        <thead>
          <tr>
            <th>#</th>
            <th>Asunto</th>
            <th>Fecha recibido</th>
            <th>Ver mensage</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let notification of notifications">
            <td><i class="far fa-bell"></i></td>
            <td>{{ notification.asunto }}</td>
            <td>{{ notification.fecha_ejecutado }}</td>
            <td>
              <a href="javasctrip:;"
                (click)="getDetailNotification(notification)"
                 data-toggle="modal" 
                 data-target=".bd-example-modal-lg"
                 alt="Ver detalle notificación">
                <i class="far fa-eye"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>


<!--MODAL MIRAR MENSAGE-->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Detalle de la Notificación</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <app-detail-notification [dataNotification]="detailsNotification"></app-detail-notification>
          </div>
    </div>
  </div>
</div>
