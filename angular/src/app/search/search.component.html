<app-navbar *ngIf="sesionLogo()"></app-navbar>


<div class="container animated fadeIn fast p-5">
  <h3 class="text-center">BUSQUE UN PROYECTO DE INTERÉS</h3>
  <form action="">
    <div class="row form-group">
      <input class="form-control" type="text" placeholder="Digite una palabra clave">
    </div>



    <div class="row">
      <div class="col-sm">
        <h5 class="uscoSearchTitulo txtcenter">Busque por:</h5>
      </div>
    </div>
    <div class="row align-middle">
      <div class="form-group col-12 col-lg-3 col-sm-6">
        <select id="inputState" class="form-control" ng-model="misCategorias">
          <option value="null">Categoría</option>
          <option value="inv">INVESTIGACIÓN</option>
          <option value="dis">DISEÑOS</option>
          <option value="inn">INNOVACIÓN</option>
        </select>
      </div>

      <div class="form-group col-12 col-lg-3 col-sm-6">
        <select id="inputState" class="form-control">
          <option>Carrera</option>
          <option>INGENIERÍA DE SOFTWARE</option>
        </select>
      </div>

      <div class="form-group col-12 col-lg-3 col-sm-6">
        <input placeholder="Fecha" class="form-control" id="date" type="text" onfocus="(this.type='date')"
          onblur="(this.type='text')">
      </div>

      <div class="form-group col-12 col-lg-3 col-sm-6">
        <button type="javascript:;" class="btn btn-light">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
    <h5 class="text-center" style="margin: 20px">DOCUMENTOS RECIENTES</h5>
    <div class="row">
      <div class="col-12 col-sm-12 col-lg-4">
        <div class="categoriasSearch" ng-show="misCategorias=='inv'">
          <h6 class="colorCategoria">INVESTIGACIÓN</h6>
            <div class="card" style="background-color: #ebe4c7;">
              <img src="../assets/images/icoPdf.png" class="img-fluid" alt="..." style="width: 80px;margin-top: 10px;">
              <div class="card-body" style="text-align: left;padding: 10px;">
                <label class="font-weight-bold" for="">Nombre:</label><br>
                <label class="font-weight-bold" for="">Fecha:</label><br>
                <label class="font-weight-bold" for="">Autor:</label><br>
                <div style="text-align: right;">
                  <a href="">ver más</a><br>
                </div>
              </div>
            </div>
        </div>
      </div>
      <div class="col-12 col-sm-12 col-lg-4">
        <div class="categoriasSearch">
          <h6 class="colorCategoria">DISEÑOS</h6>
            <div class="card" style="background-color: #ebe4c7;">
              <img src="../assets/images/icoPdf.png" class="img-fluid" alt="..." style="width: 80px;margin-top: 10px;">
              <div class="card-body" style="text-align: left;padding: 10px;">
                <label class="font-weight-bold" for="">Nombre:</label><br>
                <label class="font-weight-bold" for="">Fecha:</label><br>
                <label class="font-weight-bold" for="">Autor:</label><br>
                <div style="text-align: right;">
                  <a href="">ver más</a><br>
                </div>
              </div>
            </div>          
        </div>
      </div>

      <div class="col-12 col-sm-12 col-lg-4">
        <div class="categoriasSearch text-center">
          <h6 class="colorCategoria">INNOVACIÓN</h6>
            <div class="card" style="background-color: #ebe4c7;">
              <img src="../assets/images/icoPdf.png" class="img-fluid" alt="..." style="width: 80px;margin-top: 10px;">
              <div class="card-body" style="text-align: left;padding: 10px;">
                <label class="font-weight-bold" for="">Nombre:</label><br>
                <label class="font-weight-bold" for="">Fecha:</label><br>
                <label class="font-weight-bold" for="">Autor:</label><br>
                <div style="text-align: right;">
                  <a href="">ver más</a><br>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </form>
</div>
